apiVersion: v1
kind: Service
metadata:
  name: default-backend
  namespace: default
  labels:
    name: default-backend
    app: dummy-ingress-controller
spec:
  ports:
  - port: 80
    targetPort: 10254
  selector:
    # Point back the the dummy controller's
    # healthz port
    app: dummy-ingress-controller
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dummy-ingress-controller
  namespace: default
  labels:
    app: dummy-ingress-controller
spec:
  selector:
    matchLabels:
      app: dummy-ingress-controller
  template:
    metadata:
      labels:
        app: dummy-ingress-controller
    spec:
      containers:
      - name: server
        image: bprashanth/dummy-ingress-controller-amd64:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 10254
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        args:
        - /server
        - --default-backend-service=$(POD_NAMESPACE)/default-backend
